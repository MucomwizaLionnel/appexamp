
<html>
<head>
    <title>Liste des projets</title>
</head>
<body>
    <h1>Liste des projets</h1>
    <a href="{% url 'creer' %}">Ajouter un employ√©</a>
    <ul>
        {% for projet in projets %}
        <li>
            {{ projet.nom_projet}} 
            {{ projet.chef_projet.nom}}
            {{ projet.lieu}}
            {{ projet.date_debit}}
            {{ projet.date_fin}}
            {{ projet.description_projet}}
            <a href="{% url 'editer' projet.pk %}">Modifier</a>
            <a href="{% url 'effacer' projet.pk %}">Supprimer</a>
           
        </li>
        {% endfor %}
    </ul>
</body>
</html>
